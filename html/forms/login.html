<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body>
    <h3>Preencha os campos com seus dados:</h3>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>

        <div>
            Idade: <input type="number"/>
        </div>

        <div>
            E-mail: <input type="email" required/>
        </div>
        
        <div>
            Senha: <input type="password" required/>
        </div>

        <div>
            Cidade: <input type="text"/>
        </div>

        <div>
            <input type="checkbox" id="Estudante" checked/>
            <input type="checkbox" id="Professor"/>
            <label for="Estudante" || for = "Professor">Estudante ou Professor?</label>
        </div>

        <div>
            <input type="submit" value="Cadastrar"/>
        </div>
    </form>
</body>

</html>
