<!DOCTYPE html>
<html>
<head>
    <title>Aula 10</title>
</head>

<body>
    <h1>Formulário</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>

        <div>
            Idade: <input type="number"/>
        </div>

        <div>
            <p>Curso: </p>
            <select multiple>
                <option selected>Criação de Jogos</option>
                <option selected>Criação de Sites</option>
                <option>Criação de apps</option>
            </select>
        </div>

        <div>
            <p>Qual a sua experência com programação?</p>
            <select>
                <option selected>Nada (nunca estudou programação)</option>
                <option>Iniciante</option>
                <option>Avançado</option>
                <option>Sênior</option>
            </select>
        </div>

        <div>
            <p>Qual o seu estado?</p>
            <select>
                <option selected>Minas Gerais</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Espírito Santo</option>
            </select>
        </div>

        <div>
            <p>Se tudo estiver correto clique em enviar!</p>
            <input type="submit" value="Enviar"/>
        </div>
    </form>
</body>

</html>
