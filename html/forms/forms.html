<!DOCTYPE html>
<html>
<head>
    <title>Aula 9</title>
</head>

<body>
    <h1>Formulário</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <div>
            Idade: <input type="number"/>
        </div>
        <div>
            <input type="checkbox" id="inscrito" checked/>
            <label for="inscrito">Está inscrito?</label>
        </div>
        <div>
            <textarea>Observações:</textarea>
        </div>
        <div>
            <input type="submit" value="Enviar"/>
        </div>
    </form>
</body>

</html>
